<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire bénévolat de l'île</title>
</head>

<body>
    <h1>Participer à un programme de bénévolat</h1>
    <p>En remplissant ce formulaire, vous aurez la possibilité d'être sélectionné afin d'agir comme bénévolat dans une
        des activités présentées de votre choix. De plus, vous aurez la chance de profitez de l'environnement
        enrichissante qu'offre l'île de Moorea.</p>

    <form>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" maxlength="50"><br>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" maxlength="50"><br>

    </form>
</body>

</html>
